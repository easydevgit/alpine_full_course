<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>

<body>
    <div x-data="{
        open: false,

        toggle() {
           this.open = !this.open 
        },

        get isOpen() {
            return this.open
        }
    }">
        <button x-on:click="toggle">Переключатель</button>

        <div x-show="isOpen" x-transition.duration.500ms>Текст</div>

        <div x-data="{
            secondText: 'some text'
        }">
            <div x-text="console.log(secondText)"></div>
        </div>

    </div>

</body>

</html>
