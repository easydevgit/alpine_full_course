<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div x-data>
        <button id="alpineButton" @ev.window="console.log($event.detail.message)" class="border p-4 m-4 rounded text-blue-700">Alpine Button</button>
    </div>

    <div x-data>
        <button  @click="$dispatch('ev', {message: 'My new message'})" class="border p-4 m-4 rounded">Alpine Button 2</button>
    </div>

</body>

</html>
